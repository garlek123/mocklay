<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Mocklay</title>
  </head>
  <body>
    
    <div class="container">
        <h1 class="text-center mt-3">Mocklay</h1>
        <p class="text-center header">Mocklay adalah tool untuk mengkonversi kalimat biasa menjadi kalimat alay dengan cara <br>meng-ubah huruf tertentu menjadi angka</p>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Masukkan kalimat mu" id="kalimat" style="height: 100px"></textarea>
            <label for="kalimat">Kalimatmu</label>
        </div>

        <div class="d-flex justify-content-end my-4">
            <button class="btn text-white tombolKonversi">Konversi</button>
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Masukkan kalimat mu" id="hasil" style="height: 100px" readonly></textarea>
            <label for="hasil">Hasil</label>
        </div>

        <div class="d-flex justify-content-end mt-4 copy">
            <button class="btn tombolCopy text-white">Copy</button>
        </div>

        <p class="text-center mt-3">Created with <i class="bi bi-heart-fill"></i> By <a href="http://facebook.com/r.aditya2603" target="_blank">Ridho Aditya</a></p>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- My Script -->
    <script src="js/script.js"></script>
  </body>
</html>
